<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="kitty in $ctrl.kitties" id="kitty-{{$index}}">
        <div class="thumbnail">
            <img ng-src="{{ kitty.path }}">
            <div class="caption">
                <h3>{{ kitty.path.replace('images/', '') }}</h3>
                <p><a class="btn btn-primary" role="button" ng-click="$ctrl.uploadKittyInfo(kitty.path, $index)">Send to Pastebin</a></p>
            </div>
        </div>
    </div>
</div>
